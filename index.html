<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./dist/css/style.min.css" />
    <title>To-do list app</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form class="itemEntryForm" id="itemEntryForm" action="">
          <label class="sr-only" for="newItem"> Enter a new to do item</label>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add item"
            tabindex="0"
          />
          <button
            id="addItemBtn"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button
            id="clearItemsBtn"
            class="button"
            title="clear the list"
            aria-label="remove all items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div class="listItems">
          <div class="item">
            <input id="1" type="checkbox" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input id="2" type="checkbox" tabindex="0" />
            <label for="2">sleep</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
